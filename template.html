<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title id="shiny_title"></title>
    <script src="shared/jquery.js" type="text/javascript"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
    <script>
      var time_elapsed = 0;
      window.onload = function()
      {
        setInterval(function(){time_elapsed+=1; Shiny.onInputChange(\"sec_elapsed\", String(time_elapsed),{priority:\"event\"})},1000);
      }
    </script>
  </head>
  <body>
    <h1 id="shiny_title"></h1>
    <div class="shiny-plot-output" id="pieChart" style="width: 100%; height: 300px"></div>
    <div id="count" class="shiny-text-output"></div>
    <div id="count_to_time" class="shiny-plot-output" style="width: 100%; height: 300px"></div>
    <div id="bps_to_time" class="shiny-plot-output" style="width: 100%; height: 300px"></div>
    <button id="manual_add" class=""></button>
  </body>
</html>
